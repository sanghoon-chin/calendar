<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" /> -->

</head>


<body>
    <div id="all">
        <header></header>
        <aside>
            <div>
                <button id="sidebar"><i class="bi bi-list"></i></button>

                <div class="menu_selected" id="menu_word">
                    <i class="bi bi-book"></i>
                    영단어
                </div>

                <div id="schedule">
                    <i class="bi bi-calendar-check-fill"></i>
                    스케줄표
                    <!-- 이미지/css 수정하기 -->
                </div>

            </div>
        </aside>


        <div id="word_place">



            <div id="words">
                <div id="btnPlace">
                    <button class="startBtn" id="memorize">외우기</button>
                    <button class="startBtn" id="test">시험</button>
                </div>

                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headinga">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapsea" aria-expanded="false" aria-controls="flush-collapsea">
                                1과
                            </button>
                        </h2>
                        <div id="flush-collapsea" class="accordion-collapse collapse" aria-labelledby="flush-headinga"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="contents">
                                    <div>
                                        <div>1.asdf</div>
                                        <div>ㅁㄴㅇㄹ</div>
                                    </div>
                                    <div>
                                        <div>1.asdf</div>
                                        <div>ㅁㄴㅇㄹ</div>
                                    </div>
                                    <div>
                                        <div>1.asdf</div>
                                        <div>ㅁㄴㅇㄹ</div>
                                    </div>
                                </div>
                                <button type="button" id="add_prepare" class="btn-light">+</button>

                                <div id="word-add-container" class="none">
                                    <div class="flex">
                                        <div>
                                            <input type="text" class="word_input" placeholder="단어 입력">
                                        </div>
                                        <div>
                                            <input type="text" class="word_input">
                                        </div>
                                        <div>
                                            <button class="word_button" id="add_c">취소</button>
                                            <button class="word_button" id="add_w">추가</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>





                <template id="list">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-heading1">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapse1">

                            </button>
                        </h2>
                        <div id="flush-collapse1" class="accordion-collapse collapse" aria-labelledby="flush-heading1"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="contents">

                                </div>

                                <button type="button" id="add_prepare" class="btn btn-light">+</button>
                                <div id="word-add-container" class="none">
                                    <div class="flex">
                                        <div>
                                            <input type="text" class="word_input" placeholder="단어 입력">
                                        </div>
                                        <div>
                                            <input type="text" class="word_input">
                                        </div>
                                        <div>
                                            <button class="word_button" id="add_c">취소</button>
                                            <button class="word_button" id="add_w">추가</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </template>


                <!-- Modal -->


                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#abc">
                    리스트 추가
                </button>

                <!-- Modal -->
                <div class="modal fade" id="abc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">리스트 이름 입력</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" id="list_name">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary" id="create_List">추가</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>리스트 이름 에러</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">

                </div>
            </div>
        </div>
    </div>
    <script>
        const getToast = () => {
            const toast = document.querySelector('.toast');
            const options = {
                autohide: false
            }
            return new bootstrap.Toast(toast, options)
        }

      
    </script>
</body>

</html>
